<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Navigation Menu</title>
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar">
        <!-- logo -->
        <div class="logo-div">
          <img src="./logo.jpg" alt="" />
        </div>

        <!-- hamburger -->
        <div class="hamburger-menu-div">
          <i class="fa-solid fa-bars" id="hamburger"></i>
        </div>
      </div>
    </div>


    <div class="animation-div-container">
        <div class="animation-div">
           <div class="cross-icondiv">
            <i class="fa-solid fa-circle-xmark" id="crossIcon"></i>
           </div>
      <div class="leftandrightsidecontainer">
        <div class="leftandright">
            <div class="leftsidemenus-div">
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Work</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="rightsidemenus-div">
                <p class="case-studies">CASE STUDIES</p>
                <p class="social-media-links">Wanamaker's</p>
                <p class="social-media-links">UCLA</p>
                <p class="social-media-links">Explore Org</p>
                <p class="social-media-links">Red Lark</p>
                <p class="eleswhere">ELSE WHERE</p>
                <p class="social-media-links">Dribble</p>
                <p class="social-media-links">Clutch</p>
                <p class="social-media-links">LinkdIn</p>
            </div>
        </div>
      </div>
        </div>
    </div>


    <script src="./app.js"></script>
  </body>
</html>
